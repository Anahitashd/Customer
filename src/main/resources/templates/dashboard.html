<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN for quick use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Apply the background image to the entire body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
            background: url("/images/logo.jpg") no-repeat center center fixed; /* Path to your image */
            background-size: cover; /* Make sure the background covers the entire screen */
        }

        /* Center the buttons and apply background styling */
        .button-container {
            position: absolute; /* Position buttons over the full-screen background */
            top: 50%; /* Vertically center the container */
            left: 50%; /* Horizontally center the container */
            transform: translate(-50%, -50%); /* Adjust to perfectly center the container */
            text-align: center;
            width: 100%; /* Full width */
            max-width: 600px; /* Optional: limit the width of the button container */
        }

        .button-container button {
            margin: 10px;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- Fullscreen Button Container -->
<div class="button-container">
    <button id="callApiBtn1" class="btn btn-success w-100">Customer Dashboard</button>
    <button id="callApiBtn2" class="btn btn-success w-100">Add Customer</button>
    <button id="callApiBtn" class="btn btn-success w-100">Account Dashboard</button>
</div>

<script>
    document.getElementById("callApiBtn1").addEventListener("click", function() {
        fetch('/api/customer')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard/customer';
                } else {
                    alert('Customer Accounts Dashboard');
                }
            })
            .catch(err => console.error(err));
    });

    document.getElementById("callApiBtn2").addEventListener("click", function() {
        fetch('/api/customer')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard/addCustomer';
                } else {
                    alert('Add Customer');
                }
            })
            .catch(err => console.error(err));
    });

    document.getElementById("callApiBtn").addEventListener("click", function() {
        fetch('/api/account')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard/account';
                } else {
                    alert('Customer Accounts Dashboard');
                }
            })
            .catch(err => console.error(err));
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
