<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN for quick use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>


<div class="mt-4">
    <button id="callApiBtn1" class="btn btn-success">Customer Dashboard</button>
</div>
</div> <!-- end .container -->

<script>
    document.getElementById("callApiBtn1").addEventListener("click", function() {
        fetch('/api/customer')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard/customer';
                } else {
                    alert('Customer Accounts Dashboard');
                }
            })
            .catch(err => console.error(err));
    });
</script>


<div class="mt-4">
    <button id="callApiBtn2" class="btn btn-success">Add customer</button>
</div>
</div> <!-- end .container -->


<script>
    document.getElementById("callApiBtn2").addEventListener("click", function() {
        fetch('/api/customer')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard/addCustomer';
                } else {
                    alert('Add Customer');
                }
            })
            .catch(err => console.error(err));
    });
</script>



<div class="mt-4">
    <button id="callApiBtn" class="btn btn-success">Account Dashboard</button>
</div>
</div> <!-- end .container -->


<script>
    document.getElementById("callApiBtn").addEventListener("click", function() {
        fetch('/api/account')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard/account';
                } else {
                    alert('Customer Accounts Dashboard');
                }
            })
            .catch(err => console.error(err));
    });
</script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
